<div class="container mt-3">

    <div class="card">
        <div class="card-header">
            Add Product
        </div>
        <div class="card-body">
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

                <div>
                    <label for="product-name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="product-name" formControlName="productName">
                </div>

                <div>
                    <label for="product-price" class="form-label">Product Price</label>
                    <input type="number" class="form-control" id="product-price" formControlName="productPrice">
                </div>

                <div>
                    <label for="product-MFD" class="form-label">Product MFD</label>
                    <input type="Date" class="form-control" id="product-MFD" formControlName="productMFD">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>

</div>
